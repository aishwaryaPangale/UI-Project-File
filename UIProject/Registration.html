<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Registration.css">
</head>
<body>
    <section class="container">

        <header>Registration From</header>
        <form action="#" class="form">
            <div class="input-box">
                <label for="">Full Name</label>
                <input type="text" name="" id="" placeholder="Enter full name here" required>
            </div>

            <div class="input-box">
                <label for="">Email</label>
                <input type="text" name="" id="" placeholder="Enter Email here" required>
            </div>

             <div class="column">
                <div class="input-box">
                    <label for="">Phone Number</label>
                    <input type="text" name="" id="" placeholder="Enter Phone number here" required>
                </div>

                <div class="input-box">
                    <label for="">Birthdate</label>
                    <input type="date" name="" id="" style="font-size: 1.2rem;">
                </div>
             </div>

             <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" name="gender" id="check-male">
                        <label for="">Male</label>
                    </div>

                    <div class="gender">
                        <input type="radio" name="gender" id="check-female">
                        <label for="">Female</label>
                    </div>

                    <div class="gender">
                        <input type="radio" name="gender" id="other">
                        <label for="">Other</label>
                    </div>
                </div>
             </div>

             <div class="input-box address">
                     <label for="">Address</label>
                     <input type="text" name="" id="" placeholder="Enter Address">
             
             <div class="column">
                <div class="slect-box">
                    <select>
                        <option value="">Select Country</option>
                        <option value="">India</option>
                        <option value="">Africa</option>
                        <option value="">Rashiya</option>
                        <option value="">America</option>
                        <option value="">Franch</option>
                    </select>
                </div>

                <input type="text" name="" id="" placeholder="Enter city name">
             </div>
             <div class="column">
                <input type="text" name="" id="" placeholder="Enter Region">
                <input type="text" placeholder="Enter the Postal Code">
             </div>
            </div>
             <button>Submit</button>
        </form>
    </section>
</body>
</html>
